<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
.topnav {
  overflow: hidden;
  background-color: #333;
}
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
.topnav a.nav_left {
  float: right;
  margin-right: 100px;
  margin-top:20px;
  font-size: 25px;
}
.topnav .icon {
  display: none;
}
.container{
  width:100%;
  padding-top: 30px;
  display:flex;
  flex-direction: row;
}
.container .box{
  float: right;
  padding-top:100px;
  margin-left: 0px;
  padding-right: 150px;
  padding-left: 50px;
  width:80%;
}
.bottom-opt{
  margin-top: 20px;
  float: right;
  display: flex;
  flex-direction: row;
  margin-right:20%;
}
.bottom-opt a{
  text-decoration: none;
  color: #d6d4d0;
  padding-right:30px;
  padding-bottom: 10px;
}

.container .list{
  float: right;
  width:15%;
  padding-left: 20px;
  padding-right: 60px;
}
.list h1{
  color:#c1c7c3;
}
.list ul{
  width:100%;
  align:center;
  }
  .list ul li{
    background-color: #9ea3a0;
    color: black;
    font-weight: bold;
    width:80%;
    align:left;
    box-sizing:border-box;
    padding:5px;
    border:10px;
    border-radius: 10px;
    border-width: thick;
    border-style: solid;
    border-color: #c1c7c3;
    margin-left: -20px;
    margin-top: -20px;
    text-align: center;
  }
  .list ul li p{
    align:center;
  }
  .list a{
    border-color: #c1c7c3;
    float: right;
    border-style: dashed;
    border-width: thick;
    color:#c1c7c3;
    width: 70px;
    height:20px;
    text-align: center;
    text-decoration: none;
    margin-right:20px;
  }
@media all and (max-width:30em){
 a.button {
  display:block;
  margin:0.2em auto;
 }
}
@media screen and (max-width: 389px){
  .topnav a.nav_left {
    float: right;
    margin-right: 20px;
    margin-top:20px;
  }
}
@media screen and (max-width: 445px) {
  .topnav a.nav_left{
    font-size: 20px;
    margin-right: 10px;
    float: left;
  }
}
@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav a.nav_left {
    float: right;
    margin-right:50px;
    margin-top:20px;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
@media screen and (max-width: 1120px) {
  .container{
    diaplay:flex;
    flex-direction: column;
  }
  .container .list{
    width: 100%;
  }
  hr{
    width:120%;
  }
  .container hr{
    margin-left:45px;
    width: 70%;
  }
  .container .box{

    margin-top:-90px;
    height:60px;
  }

}
$black:#212121;
* {
  outline:0px;
}
textarea {
  margin-top: 20px;
  float:right;
  padding-left:-150px;
  border-radius: 10px;
  background-color:rgba(white,0.2);
  border:solid 1px transparent;
  color:darken(invert($black),10%);
  overflow:hidden;
  width:100%;
  height: 450%;;
  font-size:2em;
  &:focus {
    background-color:rgba(white,0.3);
    border-color:darken(lightblue,40%);
  }
}
</style>
</head>

<body bgcolor="#333">

<div class="topnav" id="myTopnav">

  <a class="nav_logo" href="#page-top">
      <img class="logo_img" src="https://raw.githubusercontent.com/TejasTiwari/codebox/master/img/icon.jpg" alt="">
  </a>

  <a href="https://tejastiwari.github.io/codbox_recruit/codebox_new" class="nav_left">Sign Out</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>
<hr color="grey">
<div class="main">
<div class="container">

<div class="list">
  <h1 align="center">List Of Files</h1>
  <hr>
  <br>
  <ul style="list-style-type: none">
    <li>Document 1</li>
  </ul>
  <br>
  <a href="#">+ New</a>
</div>

  <div class="box">
<textarea name="responsive-text" rows="1"></textarea>

<div class="bottom-opt">
  <a href="">Save</a>
  <a href="">Edit</a>
  <a href="">Copy</a>
</div>

</div>

</div>
</div>
</body>

<script>
function myFunction() {
var x = document.getElementById("myTopnav");
if (x.className === "topnav") {
  x.className += " responsive";
} else {
  x.className = "topnav";
}
}
$('textarea').on('change keydown paste', function(e){
    var text = $(this).val();
    var lineBreaksCount = text.replace(/[^\n]/g, "").length;
    if( e.keyCode == 13 ) {
      lineBreaksCount++;
    }
    $(this).attr('rows', lineBreaksCount+1);
});
</script>
