<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.nav_left {
  float: right;
  margin-right: 100px;
  margin-top:20px;
  font-size: 25px;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 389px){

  .topnav a.nav_left {
    float: right;
    margin-right: 20px;
    margin-top:20px;
  }

  .topnav a.nav_logo{

  }

}

@media screen and (max-width: 445px) {
  .topnav a.nav_left{
    font-size: 20px;
    margin-right: 10px;
  }
}
@media screen and (max-width:409px) {
  .topnav a.nav_logo{
    width: 140px;
    height: auto;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav a.nav_left {
    float: right;
    margin-right:50px;
    margin-top:20px;

  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">

  <a class="nav_logo" href="#page-top">
      <img class="logo_img" src="https://raw.githubusercontent.com/TejasTiwari/codebox/master/img/icon.jpg" alt="">
  </a>

  <a href="#home" class="nav_left">LogIn/ Register</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div style="padding-left:16px">
  <h2>Responsive Topnav Example</h2>
  <p>Resize the browser window to see how it works.</p>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
